<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DeadNotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="/register/style.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </head>

    <body id="koDiv">
        <section id="top" class="pb-3">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">DeadNotes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <img src="/register/img/LogoMakr_4n87LN.png" alt="DeadNotes" class="m-auto d-block logo">
                </div>
            </div>
        </section>
        <div class="container ">
            <div class="row justify-content-center mt-5">
                <form  method="POST" class="theform col-sm-6" action="#">
                    <div class="form-group">
                        <h3>Register</h3>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="username" id="username"  data-bind="value:username">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" placeholder="password" id="password"  data-bind="value:password">
                    </div>
                    <div class="form-group">
                        <label for="password2">confirm password</label>
                        <input type="password" class="form-control" placeholder="password" id="password2"  data-bind="value:password2">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="email" id="email"  data-bind="value:email">
                    </div>
                    <div class="al1 alert alert-danger d-none" role="alert">
                        passwords dont match
                    </div>
                    <div class="al2 alert alert-danger d-none" role="alert">
                        username exists
                    </div>
                    <div class="">
                        <input type="submit" value="submit" class="btn btn-outline-dark float-right">
                    </div>
                </form>
            </div>
        </div>
        <script src="/register/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
        <script>
            class ViewModel{
                constructor() {
                    this.username = ko.observable(null);
                    this.password = ko.observable(null);
                    this.password2 = ko.observable(null);
                    this.email = ko.observable(null);
                }

                doLogin() {
                    $.ajax({
                        url: 'http://localhost:8080/api/register',
                        dataType: 'json',
                        type: 'POST',
                        data: {
                            username: this.username(),
                            password: this.password(),
                            password2:this.password2(),
                            email: this.email()
                        }
                    }).done( (json) => {
                        console.log("Successful login");
                        console.log(json);
                        // console.log(json.id_user);
                        // let id_user = json.id_user;
                        // let url = "http://localhost:8080/groups";
                        // let form = $('<form action="' + url + '" method="get">' +
                        //     '<input type="text" name="id_user" value="' + id_user + '" />' +
                        //     '</form>');
                        // $('body').append(form);
                        // form.submit();

                        // window.location.href = "http://localhost:8080/groups/"+id_user;
                    }).catch( function(e){
                        let alert = document.querySelector(".al2");
                        alert.classList.toggle("d-none");
                    });
                }

            }
            let viewModel = new ViewModel();

            ko.applyBindings(viewModel, document.getElementById('koDiv'));
        </script>
    </body>

</html>
