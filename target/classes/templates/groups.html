<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="/groups/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
              crossorigin="anonymous">
        <link href="/groups/img/favicon.ico" rel="icon" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/css?family=Mali|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

    <body>
        <div id="blur"></div>
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#"><img class="lg" src="/groups/img/LogoMakr_4sZAE2.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <p th:text="${user.id_user}" class="d-none"></p>
        <section id="top">
            <div class="box">
                <div class="container mt-5 scroller">
                    <div class="row justify-content-center nonono">
                        <button class="bubble add" data-toggle="modal" data-target="#exampleModal">
                            <i class="fas fa-plus fa-4x"></i>
                        </button>
                        <button class="bubble groups text-center ">
                            <p>Group B</p>
                        </button>
                        <th:block th:each="group : ${groupList}">
                            <button class="bubble groups text-center">
                                <p th:text="${group.groupName}">Group A</p>
                            </button>
                        </th:block>
                    </div>
                    <!-- <div class="row justify-content-center">
                        <button class="bubble groups text-center ">
                            <p>Group B</p>
                        </button>
                        <button class="bubble groups text-center">
                            <p>Group C</p>
                        </button>
                    </div> -->
                    <!-- <div class="row justify-content-center">
                        <button class="bubble groups text-center">
                            <p>Group B</p>
                        </button>
                    </div> -->
                </div>
            </div>
        </section>
        <section id="add-modal">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Group</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="mod" th:action="@{http://localhost:8080/groups/save}" method="POST">
                                <div class="form-group">
                                    <label class="col-form-label ">Group Name</label>
                                    <input type="text" class="form-control input1" maxlength="20" name="groupName">
                                </div>
                                <div class="alert alert-danger d-none" role="alert">
                                    Group Name Required
                                </div>
                                <input type="text"  class="d-none" name="id_user" th:value="${user.id_user}">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary apply" data-dismiss="modal">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="/groups/app.js"></script>
        <script>
            const buttons = document.querySelectorAll(".groups");
            const id_user = parseInt(document.querySelector(".d-none").innerHTML);
            console.log(id_user);

            Array.from(buttons).forEach((b) => {
                b.addEventListener('click', (e) => {
                    let par;
                    if (e.target.classList.contains('groups') === true) {
                        par = e.target.querySelector('p').innerHTML;
                    } else {
                        par = e.target.innerHTML;
                    }
                    let url = "http://localhost:8080/main";
                    let form = $('<form action="' + url + '" method="POST">' +
                        '<input type="text" name="group" value="' + par + '" />' +
                        '<input type="text" name="id_user" value="' + id_user + '" />' +
                        '</form>');
                    $('body').append(form);
                    form.submit();
                });
            });
        </script>
    </body>

</html>
